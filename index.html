
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    :root{
        --bound:80px;
    }


    body{
        background-color: rgba(255, 94, 100,0.5);
        color: #FF3864;
    }
    .bold{
        font-weight: bold;
    }   
    #box{
        width: var(--bound);
        height: var(--bound);
        background-color: red;
        position: relative;

    }
    </style> 
    
</head>

<body>
    <h1>考考你的反應</h1>
    <p class="bold">反應時間:<span id="time">0</span>秒</p>
    <div id="box"></div>
    <script text="text/javascript" >

        makeBox();
       

        var creatTime;
        var clickTime;
        var reactionTime;

        function getRandomColor(){

            var max=200;
            var min=50;
            var green =Math.floor(Math.random() * (max-min+1)) + min ;

            var color="rgba(255,"+ green +",100,1.0)";

            return color;

        }

         function makeBox(){
             var time=Math.random();
             time =time * 2000; //兩秒

             setTimeout(function(){

                 if(Math.random() >=0.5){
                     document.getElementById("box").style.borderRadius="100%";
                 }else{
                    document.getElementById("box").style.borderRadius="0px"

                 }

                 var min=0;
                 var max=window.innerHeight -280;

                 var top=Math.floor(Math.random() * (max-min+1))+min;
                 
                 min=0
                 max=window.innerWidth-140;
                 
                 var dynamicBound;

                 if(window.innerWidth > window.innerHeight){

                     dynamicBound = window.innerWidth/8;
                 }else{

                     dynamicBound=window.innerHeight/8;
                 }

                 dynamicBound=dynamicBound+"px";

                 document.documentElement.style.setProperty("--bound",dynamicBound);




                 var left=Math.floor(Math.random()* (max-min+1))+min; 

                 document.getElementById("box").style.top= top+"px"
                 document.getElementById("box").style.left= left+"px"
                 document.getElementById("box").style.backgroundColor = getRandomColor();
                 document.getElementById("box").style.display="block";
                 creatTime=Date.now();
             },time);
         }



        document.getElementById("box").onclick = function(){

            clickTime=Date.now();
            reactionTime=(clickTime-creatTime)/1000;
            document.getElementById("box").style.display= "none";
            document.getElementById("time").innerHTML=reactionTime;
            makeBox();
        }

        
    </script>
    

</body>
</html>
